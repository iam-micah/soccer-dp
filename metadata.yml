dataset:
    injuries:
        path: data/injuries.csv
        separator: ","
        columns:
            health_id: { type: "int" }
            player_id: { type: "int" }
            injury_date: { type: "string" }
            injury_type: { type: "string" }
            severity: { type: "string" }
            expected_recovery_date: { type: "string" }
            actual_recovery_date: { type: "string" }
            status: { type: "string" }
            comments: { type: "string" }
    players:
        path: data/players.csv
        columns:
            player_id: { type: "int" }
            first_name: { type: "string" }
            last_name: { type: "string" }
            country_of_birth: { type: "string" }
            height_in_cm: { type: "int" }
